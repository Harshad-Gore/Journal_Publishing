<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BuildSoft | Admins</title>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="https://oaskpublishers.com/assets/frontend/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://oaskpublishers.com/assets/frontend/css/style.css">
    <link rel="stylesheet" href="https://oaskpublishers.com/assets/frontend/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://oaskpublishers.com/assets/frontend/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://oaskpublishers.com/assets/frontend/css/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap00.css">
    <link rel="stylesheet" href="css/bootstrap01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/logo-icon.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo-icon.png" alt="logo"
                    style="height: 40px; margin-bottom: 5px;">BuildSoft Tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="journals.html">Journals</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Submit Paper</a></li>
                <li class="nav-item"><a class="nav-link" href="guide.html">Guidelines</a></li>
                <li class="nav-item"><a class="nav-link" href="member.html">Mecmbership</a></li>
                <li class="nav-item"><a class="nav-link active-main active" href="admin.html">Admins</a></li>
                <li class="nav-item" id="login-link"><a class="nav-link btn text-white" href="login.html">Login</a></li>
                <li class="nav-item dropdown d-none" id="profile-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#" id="profile-name"></a>
                        <a class="dropdown-item" href="#" id="profile-email"></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Admin Journal Review Section -->
    <main>
        <section id="admin-review" class="py-5">
            <div class="container">
                <div class="text-center section-title">
                    <h2 class="title-heading text-uppercase"><b>Journal Review</b></h2>
                </div>

                <!-- User Verification Form -->
                <form id="user-verification" class="card shadow-sm p-4 my-4">
                    <h4 class="mb-4"><b>User Details</b></h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="userName">Username of Candidate</label>
                            <input type="text" class="form-control" id="userName"
                                placeholder="Enter Username of the Candidate">
                        </div>
                        <div class="col-md-6">
                            <label for="userEmail">Email of Candidate</label>
                            <input type="email" class="form-control" id="userEmail"
                                placeholder="Enter Email of the Candidate">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3 text-start" id="verify-user">Verify</button>
                </form>
                <!-- Submission info and admin details -->
                <form id="submission-admin-info" class="card shadow-sm p-4 my-4 d-none">
                    <h4 class="mb-4"><b>Submission Info</b></h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="submissionTitle">Submission Title</label>
                            <input type="text" class="form-control" id="submissionTitle"
                                placeholder="Enter Submission Title" required>
                        </div>
                        <div class="col-md-3">
                            <label for="submissionDate">Submission Date</label>
                            <input type="date" class="form-control" id="submissionDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="submissionStatus">Submission Status</label>
                            <select class="form-select" id="submissionStatus" required>
                                <option selected disabled hidden>Select Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                    </div>
                    <h4 class="mt-4"><b>Admin Details</b></h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="adminName">Admin Name</label>
                            <input type="text" class="form-control" id="adminName" placeholder="Enter Full Name Of Admin" required>
                        </div>
                        <div class="col-md-6">
                            <label for="adminEmail">Admin Email</label>
                            <input type="email" class="form-control" id="adminEmail" placeholder="Enter Admin Email" required>
                        </div>
                    </div>
                </form>
                <!-- Review Form Section -->
                <form id="review-form" class="card shadow-sm p-4 my-4 d-none">
                    <h4 class="mb-4"><b>Add Review Fields</b></h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="titleInput" class="form-label">Suggestion Title</label>
                            <input type="text" class="form-control" id="titleInput"
                                placeholder="Enter Suggestion Title">
                        </div>
                        <div class="col-md-12">
                            <label for="suggestionInput" class="form-label">Suggestions</label>
                            <textarea class="form-control" id="suggestionInput"
                                placeholder="Enter Suggestions"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm mt-3 text-start" id="addReviewBtn">Add
                        Review</button>
                </form>

                <!-- Review Section -->
                <div id="review-section" class="card shadow-sm p-4 d-none">
                    <h4 class="mb-4"><b>Review Section</b></h4>
                    <div id="reviewContainer" class="mb-4">
                        <p class="text-muted">No reviews added yet. Use the form above to add.</p>
                    </div>
                    <button class="btn btn-success btn-sm text-start" id="submitReviewsBtn">Submit Reviews</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginLink = document.getElementById('login-link');
            const profileDropdown = document.getElementById('profile-dropdown');
            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            const logoutBtn = document.getElementById('logout-btn');

            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');

            if (userName && userEmail) {
                loginLink.classList.add('d-none');
                profileDropdown.classList.remove('d-none');
                profileName.textContent = userName;
                profileEmail.textContent = userEmail;
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                window.location.href = 'login.html';
            });

            // Initialize Bootstrap dropdown
            $('.dropdown-toggle').dropdown();
        });
    </script>
    <script src="https://oaskpublishers.com/assets/frontend/js/jquery.min.js"></script>
    <script src="https://oaskpublishers.com/assets/frontend/js/bootstrap.bundle.min.js"></script>
    <script src="https://oaskpublishers.com/assets/frontend/js/owl.carousel.min.js"></script>
    <script src="https://oaskpublishers.com/assets/frontend/js/app.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
